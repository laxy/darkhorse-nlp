<html>
    <head>
        <title>{% block title %}Dark Horse NLP{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static "css/header.css" %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static "css/footer.css" %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static "css/formoid.css" %}" type="text/css" media="screen" />
    </head>

    <body>
        <div class="header">   {% block header %}{% include "header.html" %}{% endblock %}    </div>
        <div class="content">  {% block content %}{% endblock %}   </div>
        <div class="footer">   {% block footer %}{% include "footer.html" %}{% endblock %}    </div>
    </body>
</html>
