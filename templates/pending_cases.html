{% extends "base.html" %}


{% block content %}

<div class="main">

    {% for case in cases %}
        <div class="case_summary">
            <b>Case:</b> {{ case.case_id }} <br>
            <b>Category:</b> {{ case.section }} <br>
            <b>Priority:</b> {{ case.priority }} <br>
            <b>Date:</b> {{ case.datetime }} <br>
            <b>Description:</b>{{ case.case_query }}
        </div>
    {% endfor %}

{% endblock %}
