{% extends "base.html" %}

{% block content %}
<div class="main">    
    
    <form method="post" enctype='multipart/form-data' action='/post_case_data' class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;color:#34495E;max-width:480px;min-width:150px">
        {% csrf_token %}
        <div class="title"><h2>Submit a case</h2></div>
        <div class="element-input"><label class="title"><span class="required">*</span></label><div class="item-cont"><input class="large" type="text" name="synopsis" required="required" placeholder="Synopsis"/></span></div></div>
        <div class="element-textarea"><label class="title"><span class="required">*</span></label><div class="item-cont"><textarea name="case_data" class="large" name="textarea" cols="25" rows="3" required="required" placeholder="Case description"></textarea></div></div>
        <div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="username" placeholder="User Name"/></div></div>
        <div class="submit"><input type="submit" value="Submit"/></div>
    </form>
<br><br>

</div>

{% endblock %}
